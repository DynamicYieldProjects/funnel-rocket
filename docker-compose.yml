version: '3.8'
services:
  redis:
    image: redis:6
    container_name: redis
    ports:
      - 6380:6380
    entrypoint: [ "redis-server", "--port", "6380" ]

  mock-s3:
    image: frocket/minio-server-autostart:latest
    container_name: mock-s3
    ports:
      - 9000:9000

  frocket-worker:
    build:
      dockerfile: docker/Dockerfile
      target: prod
      context: .
    image: dynamicyield/frocket
    environment:
      - FROCKET_REDIS_HOST=redis
      - FROCKET_REDIS_PORT=6380
      - MOCK_S3_URL=http://mock-s3:9000
      - MOCK_S3_USER=testonly
      - MOCK_S3_SECRET=testonly
    tty: true
    depends_on:
      - redis
    command: worker

  frocket-apiserver:
    image: dynamicyield/frocket
    container_name: frocket-apiserver
    ports:
      - 5000:5000
    environment:
      - FROCKET_REDIS_HOST=redis
      - FROCKET_REDIS_PORT=6380
      - MOCK_S3_URL=http://mock-s3:9000
      - MOCK_S3_USER=testonly
      - MOCK_S3_SECRET=testonly
      - FLASK_APP=frocket/apiserver.py
    tty: true
    depends_on:
      - redis
    command: apiserver
